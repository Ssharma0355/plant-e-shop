<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant E-commerce Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/free-psd/trees-illustration-isolated_23-2151172259.jpg?w=1380&t=st=1717608133~exp=1717608733~hmac=191068031c8a2cf5087d48a4fa4e10dece37a325a8c5b55047b0f16b112a71a8" alt="Plant Shop Logo">
            <h1>Plant Shop</h1>
        </div>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-msg" class="error-msg"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
