<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/free-psd/trees-illustration-isolated_23-2151172259.jpg?w=1380&t=st=1717608133~exp=1717608733~hmac=191068031c8a2cf5087d48a4fa4e10dece37a325a8c5b55047b0f16b112a71a8" alt="Plant Shop Logo">
            <h1>Plant Shop</h1>
        </div>
        <nav>
            <a href="shop.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Profile</a>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for plants...">
            <button id="search-button">Search</button>
        </div>
        <div class="cart">
            <span id="cart-count">0</span> items in cart
        </div>
    </header>
    <main>
        <div class="product-list" id="product-list">
            <!-- Products will be populated here by JavaScript -->
        </div>
    </main>
    <footer>
        <button id="place-order">Place Order</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
